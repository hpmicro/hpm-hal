name: HPMicro
variants:
  - name: HPM5361
    cores:
      - name: core0
        type: riscv
        core_access_options: !Riscv {}
    memory_map:
      - !Ram
        name: ILM0
        range:
          start: 0x0
          end: 0x20000
        cores:
          - core0
      - !Ram
        name: DLM0
        range:
          start: 0x80000
          end: 0xa0000
        cores:
          - core0
      - !Ram
        name: AHB_SRAM
        range:
          start: 0xf0400000
          end: 0xf0408000
        cores:
          - core0
      - !Nvm
        name: XPI0
        range:
          start: 0x80000000
          end: 0x80100000
        is_boot_memory: true
        cores:
          - core0
    flash_algorithms:
      - flash-algo-hpm5300
